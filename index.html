<!DOCTYPE html>
<html>
  <head>
    <title>bmi calculator</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script defers src="script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <p class="fs-1" class="fw-semibold">BMI CALCULATOR</p>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"
          >Enter Your Weight</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Weightmust be in kilograms"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Enter Your Height</label
        >
        <input type="text" class="form-control" id="formGroupExampleInput2" />
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="cm"
        />
        <label class="form-check-label" for="inlineRadio1">CM</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="inches"
        />
        <label class="form-check-label" for="inlineRadio2">INCHES</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="feet"
        />
        <label class="form-check-label" for="inlineRadio3">FEET</label>
      </div>
      <br />
      <button type="button" class="btn btn-primary" onclick="getvalue()">
        Calculate
      </button>
      <div class="display-area">
        <p id="bmi-value"></p>
        <p id="bmi-category"></p>
      </div>
    </div>
  </body>
</html>
